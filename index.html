<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <p class="title">Jimmy's dinner</p>
        <p class="sub-title">The best burgers and piza in town</p>
    </div>

    <div id="menu-lists" class="menu-lists"></div>
    <div class="order-container" id="order-container">
        <p class="order-heading">Your Order</p>
        <div id="order-lists" class="order-lists"></div>
        <div class="order-total">
            <p class="total">Total Price:</p>
            <p class="total-price" id="total-price">$0</p>
        </div>
        <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
    </div>
    <div class=" thank-you-session hidden" id="thank-you-session"></div>

    <div class="payment-modal hidden" id="payment-modal">
        <div class="modal-inner">
            <p>Enter card detail</p>
            <form id="payment-form">
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required>
                <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" required>
                <button class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </div> 
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
